    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #010203;
        color: #ffffff;
        font-size: 10px;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Prevent elastic scroll on iOS */
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      /* Refined Auto-hiding Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 2px;
        height: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.1);
        border-radius: 10px;
        transition: background 0.3s ease;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(236, 72, 153, 1.0);
      }

      .bg-grid {
        background-size: 24px 24px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, #000 70%, transparent 100%);
      }

      @keyframes slide {
        from { background-position: 0 0; }
        to { background-position: 0 24px; }
      }

      .animate-grid {
        animation: slide 4s linear infinite;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.4) 50%
        );
        background-size: 100% 2px;
        pointer-events: none;
      }

      .glossy-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.04) 50%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px 0 rgba(0, 0, 0, 0.6);
      }

      .glossy-card:hover {
        border-color: rgba(255, 255, 255, 0.75);
      }
    </style>
